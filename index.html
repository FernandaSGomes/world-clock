<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Fernanda Gomes</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Paris 🇫🇷</option>
        <option value="">Hong Kong 🇨🇳</option>
        <option value="">Brasilia 🇧🇷</option>
      </select>
      <div class="city" id="new-york">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>AM</small></div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London 🇬🇧󠁧󠁢</h2>
          <div class="date">August 1 2023</div>
        </div>
        <div class="time">9:00:14 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ <strong> by Fernanda Gomes</strong> and is
      <a href="https://github.com/FernandaSGomes/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
