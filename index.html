<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Fernanda Gomes</title>
  </head>
  <body>
    <div class="background">
      <video
        playsinline
        loop
        muted
        autoplay
        src="/images&videos/world-video.mp4"
        alt="Cloud"
      ></video>

      <div class="container">
        <h1>World Clock</h1>

        <select id="city">
          <option value="">Select a city...</option>
          <option value="current">My current location</option>
          <option value="Europe/Paris">Paris 🇫🇷</option>
          <option value="Asia/Hong_Kong">Hong Kong 🇨🇳</option>
          <option value="America/Sao_Paulo">Sao Paulo 🇧🇷</option>
        </select>

        <div id="cities">
          <div class="city" id="new-york">
            <div>
              <h2>New York 🇺🇸</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small>AM</small></div>
          </div>
          <div class="city" id="london">
            <div>
              <h2>London 🇬🇧󠁧󠁢</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small>AM</small></div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded with ❤️ <strong> by Fernanda Gomes</strong> and
        is
        <a href="https://github.com/FernandaSGomes/world-clock" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
